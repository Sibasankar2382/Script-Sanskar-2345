<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>Nifty50-Script-sanskar</title>
    <!-- <link rel="icon" href="./titleLogo.jpg" type="image/icon type"> -->
    <meta charset="UTF-8">
    <meta property="og:title" content="HelathBooster.com">

    <style>
        #login {
            margin-top: 30px;
        }
    </style>


<body>
    <div class="container">
        <form>
            <h4 id="login">Welcome To Nifty50 Stock Price Prediction Anyalatics</h4>
            <br>
            <br>

            <div class="input-group">
                <label>Stock Name</label>
                <input id="name" placeholder="Enter Stock Name">
                <span id="firstname-error"></span>
            </div>

            <div class="input-group">
                <label>Total Quantity</label>
                <input id="quantity" placeholder="Enter Total Quantity">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Buying Date</label>
                <input id="buying" type="date" placeholder="Enter Buying Date">
                <span id="lastname-error"></span>
            </div>

            <div class="input-group">
                <label>Selling Date</label>
                <input id="selling" type="date" placeholder="Enter Selling Date">
                <span id="password-error"></span>
            </div>

            <button id="Submit">Submit</button>
            <span id="submit-error"></span>
        </form>
        <div>

        </div>
    </div>

</body>
<script src="./scripts/signup.js"></script>

</html>
